<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>JSON Parser</h1>
    <p>Upload your JSON file and see the complete result</p>
</header>
<main>
    <div class="container">
        <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile" aria-describedby="inputGroupFileAddon"
                   aria-label="Upload" accept="text/javascript">
            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon" onclick="buildForm()">
                Button
            </button>
        </div>
        <hr>
        <div class="result-wrapper" id="result">

        </div>
    </div>
</main>
<script src="scripts/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
